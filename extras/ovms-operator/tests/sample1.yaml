apiVersion: intel.com/v1alpha1
kind: ModelServer
metadata:
  name: ovms-resnet1
  namespace: ovms
spec:
  # Default values copied from <project_dir>/helm-charts/ovms/values.yaml
  aws_access_key_id: ""
  aws_region: ""
  aws_secret_access_key: ""
  config_configmap_name: ""
  gcp_creds_secret_name: ""
  grpc_port: 8080
  image_name: openvino/model_server:latest
  log_level: INFO
  model_name: "resnet"
  model_path: "gs://ovms-public-eu/resnet50-binary"
  models_host_path: ""
  models_volume_claim: ""
  nireq: ""
  plugin_config: '{\"CPU_THROUGHPUT_STREAMS\":\"1\"}'
  replicas: 1
  resources:
    limits:
      cpu: 1
      memory: 512Mi
  rest_port: 8081
  s3_compat_api_endpoint: ""
  security_context: {}
  service_type: ClusterIP
  target_device: CPU
  https_proxy: ""
