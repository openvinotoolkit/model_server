---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ovms
  labels:
    app: ovms
spec:
  selector:
    matchLabels:
       app: ovms
  replicas: {{ .Values.replicas }}
  template:
    metadata:
      labels:
        app: ovms
    spec:
      containers:
      - name: ovms-resnet
        image: intelaipg/openvino-model-server:latest
        ports:
        - containerPort: 8080
        - containerPort: 8081
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /secret/gcp-creds.json
        - name: AWS_ACCESS_KEY_ID
          value: {AWS_ACCESS_KEY_ID}
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: {aws_secret_name}
              key: {secret_access_key}
        - name: AWS_REGION
          value: {AWS_REGION}
        - name: S3_ENDPOINT
          value: {S3_ENDPOINT}
        command: ["/ie-serving-py/start_server.sh"]
        args: ["ie_serving",
        {{ if .Values.config_mode }}
               "config",
               "--config_path", "/config/config.json",
        {{ else }}
               "model",
               "--model_path", "{{ .Values.model_path }}",
               "--model_name", "{{ .Values.model_name }}",
        {{ end }}
               "--port", "8080",
               "--rest_port", "8081"]
        volumeMounts:
        {{ if .Values.gcp_creds_secret_name }}
        - name: gcpcreds
          mountPath: "/secret"
          readOnly: true
        {{ end }}
        {{ if .Values.config_mode }}
        - name: config
          mountPath: "/config"
          readOnly: true
        {{ end }}
      volumes:
      {{ if .Values.gcp_creds_secret_name }}
      - name: gcpcreds
        secret:
          secretName: gcpcreds
      {{ end }}
      {{ if .Values.config_mode }}
      - name: config
        configMap:
          name: ovms
      {{ end }}
